name: Build WeChat & WCPulse Tweaks

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git perl clang make ldid fakeroot dpkg

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "export THEOS=~/theos" >> $GITHUB_ENV

      # 编译 WeChat
      - name: Build WeChat tweak
        working-directory: ./WeChat
        run: |
          make package FINALPACKAGE=1

      # 编译 WCPulse
      - name: Build WCPulse tweak
        working-directory: ./WCPulse源代码/WCPulse
        run: |
          make package FINALPACKAGE=1

      # 上传所有 .deb 包
      - name: Upload .deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Tweaks-deb
          path: |
            WeChat/packages/*.deb
            WCPulse源代码/WCPulse/packages/*.deb
